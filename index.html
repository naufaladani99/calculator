<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Progate</title>
    <link rel="stylesheet" href="stylesheet.css" class="rel">
</head>
<body class="badan">
        <div class="kalkulator">
            <input type="text" class="kalkulator-layar" value="0" disabled id="">
            <div class="kalkulator-kunci">
                <div class="row">
                    <button class="bersihkan">AC</button>
                    <button class="persen">%</button>
                    <button class="operator">&divide;</button>
                </div>
                <div class="row">
                    <button class="nomor">7</button>
                    <button class="nomor">8</button>
                    <button class="nomor">9</button>
                    <button class="operator">&times;</button>
                </div>  
                <div class="row">
                    <button class="nomor">4</button>
                    <button class="nomor">5</button>
                    <button class="nomor">6</button>
                    <button class="operator">-</button>
                </div>  
                <div class="row">
                    <button class="nomor">1</button>
                    <button class="nomor">2</button>
                    <button class="nomor">3</button>
                    <button class="operator">+</button>
                </div>  

                <div class="row">
                    <button class="number zero-btn">0</button>
                    <button class="decimal">.</button>
                    <button class="equal-sign">=</button>
                </div>
                    
            </div>
        </div>
    
</body>
</html>
